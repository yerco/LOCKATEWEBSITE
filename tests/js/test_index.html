<head>

<body>

<div id="mocha"></div>

<div class="container">
<div id="up-div">UP</div>
</div>

<p>Select the variable to visualize:</p>
<div class="examplelinks chartlinks"> |
    <a onclick="renderChart('phones_around_now')" style="cursor:pointer;">
        Phones Around Instantaneous
    </a> |
    <a onclick="renderChart('phones_around_hour_mean')" style="cursor:pointer;">

    <a onclick="renderChart('phones_detected_hour')" style="cursor:pointer;">

    <a onclick="renderChart('phones_detected_today')" style="cursor:pointer;">

</div>

                <svg></svg>
            </div>
        </div>
    </div>
</div>

<div id="down-div">DOWN</div>
</div>
